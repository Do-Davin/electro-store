<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <!-- Gradient for subtle depth -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5f5f5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main temple-inspired structure with circuit board elements -->
  <g fill="url(#mainGradient)">
    
    <!-- Top finial - styled as a signal/power icon -->
    <circle cx="100" cy="15" r="4"/>
    <path d="M100 19 L100 28" stroke="#FFD700" stroke-width="2" fill="none"/>
    
    <!-- Top tier - like a microchip/temple hybrid -->
    <polygon points="100,30 110,45 110,55 90,55 90,45"/>
    
    <!-- Circuit connection lines (left side) -->
    <circle cx="85" cy="50" r="2.5" fill="#FFD700"/>
    <line x1="85" y1="50" x2="75" y2="50" stroke="#FFD700" stroke-width="1.5"/>
    <circle cx="75" cy="50" r="2" fill="#FFD700"/>
    
    <!-- Circuit connection lines (right side) -->
    <circle cx="115" cy="50" r="2.5" fill="#FFD700"/>
    <line x1="115" y1="50" x2="125" y2="50" stroke="#FFD700" stroke-width="1.5"/>
    <circle cx="125" cy="50" r="2" fill="#FFD700"/>
    
    <!-- Middle tier - calculator/device shape -->
    <polygon points="85,58 115,58 120,78 120,95 80,95 80,78"/>
    
    <!-- Screen/display element -->
    <rect x="88" y="65" width="24" height="8" rx="1" fill="#FFC107" opacity="0.9"/>
    
    <!-- Button grid (calculator style) -->
    <g fill="#FFD700" opacity="0.8">
      <circle cx="90" cy="82" r="2"/>
      <circle cx="100" cy="82" r="2"/>
      <circle cx="110" cy="82" r="2"/>
      <circle cx="90" cy="88" r="2"/>
      <circle cx="100" cy="88" r="2"/>
      <circle cx="110" cy="88" r="2"/>
    </g>
    
    <!-- Lower tier - wider base with tech elements -->
    <polygon points="75,98 125,98 135,130 135,145 65,145 65,130"/>
    
    <!-- Tech pattern details -->
    <g stroke="#FFD700" stroke-width="1.5" fill="none" opacity="0.7">
      <path d="M80 110 L85 110 L85 115"/>
      <path d="M120 110 L115 110 L115 115"/>
      <path d="M80 125 L85 125 L85 120"/>
      <path d="M120 125 L115 125 L115 120"/>
    </g>
    
    <!-- Base platform 1 - temple style -->
    <rect x="55" y="148" width="90" height="10" rx="2"/>
    
    <!-- Circuit paths on base -->
    <g stroke="#FFD700" stroke-width="1.5" opacity="0.6" fill="none">
      <path d="M60 153 L70 153"/>
      <path d="M130 153 L140 153"/>
    </g>
    
    <!-- Base platform 2 - foundation -->
    <rect x="45" y="160" width="110" height="12" rx="2"/>
    
    <!-- Corner decorative elements (temple style) -->
    <polygon points="40,172 35,180 45,180" fill="#FFD700"/>
    <polygon points="160,172 165,180 155,180" fill="#FFD700"/>
  </g>
</svg>