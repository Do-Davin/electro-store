<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Electro Store - A full-stack e-commerce web application developed as a school project using Vue and NestJS." />
    <meta property="og:title" content="Electro Store | E-commerce School Project" />
    <meta property="og:description" content="A demo e-commerce platform showcasing product management, checkout, VAT, shipping logic, and admin dashboard features." />
    <meta property="og:type" content="website" />
    <title>Electro Store</title>
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icons/android-chrome-512x512.png">
  </head>
  <body>
    <!-- Splash Screen (shows instantly before Vue mounts) -->
    <div id="splash-screen" style="
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0a0a 0%, #111111 100%);
      transition: opacity 0.5s ease, visibility 0.5s ease;
    ">
      <img
        src="/icons/logo.svg"
        alt="Electro Store"
        style="
          width: 320px;
          height: 320px;
          object-fit: contain;
          animation: splash-entrance 0.8s cubic-bezier(0.16, 1, 0.3, 1) both;
        "
      />
    </div>
    <style>
      @keyframes splash-entrance {
        0% {
          opacity: 0;
          transform: scale(0.7);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>

    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
