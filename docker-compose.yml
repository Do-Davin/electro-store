version: "3.8"

services:
  postgres:
    image: postgres:16 # Version
    container_name: electro_pg
    restart: always
    environment:
      POSTGRES_DB: electro_db
      POSTGRES_USER: electro_user
      POSTGRES_PASSWORD: electro_pass
    ports:
      - "5434:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    image: node:20
    container_name: electro_backend
    working_dir: /app
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    command: sh -c "npm install && npm run start:dev"

  frontend:
    image: node:20
    container_name: electro_frontend
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    environment:
    - CHOKIDAR_USEPOLLING=true
    - WATCHPACK_POLLING=true
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0"

volumes:
  pgdata: